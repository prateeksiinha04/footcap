<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="section">
  <div class="container" id="productDetails"></div>
</section>

<script>
const products = [
  { id: 0, name: "Running Sneaker Shoes", price: 180.85, img: "product-1.jpg" },
  { id: 1, name: "Leather Men's Slipper", price: 190.85, img: "product-2.jpg" },
  { id: 2, name: "Simple Fabric Shoe", price: 160.85, img: "product-3.jpg" }
];

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const product = products.find(p => p.id == id);

if (product) {
  document.getElementById("productDetails").innerHTML = `
    <img src="assets/images/${product.img}" width="300">
    <h2>${product.name}</h2>
    <p>Price: Rs ${product.price}</p>
    <button onclick="addToCart()">Add to Cart</button>
  `;
}

function addToCart() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ title: product.name, price: product.price });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart");
}
</script>

</body>
</html>
